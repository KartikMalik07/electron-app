name: Build and Release v1.0.0 Complete

on:
  push:
    tags:
      - 'v1.0.0'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

permissions:
  contents: write
  discussions: write
  packages: write

jobs:
  build:
    name: Build Complete Application
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Verify models are present
      run: |
        echo "Checking for model files..."
        if exist "python-backend\models\siamese_best_model.pth" (
          echo "‚úÖ Siamese model found"
          for %%F in ("python-backend\models\siamese_best_model.pth") do echo "   Size: %%~zF bytes"
        ) else (
          echo "‚ùå Siamese model missing"
          exit 1
        )

        if exist "python-backend\models\yolo_best_model.pth" (
          echo "‚úÖ YOLOv8 model found"
          for %%F in ("python-backend\models\yolo_best_model.pt") do echo "   Size: %%~zF bytes"
        ) else (
          echo "‚ùå YOLOv8 model missing"
          exit 1
        )
      shell: cmd

    - name: Install Node.js dependencies
      run: npm ci

    - name: Install Python dependencies
      run: |
        cd python-backend
        pip install -r requirements.txt

    - name: Build Electron app with Models (Windows)
      run: npm run build-win-complete
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: List build output
      run: |
        echo "Build artifacts:"
        dir dist /s
      shell: cmd

    - name: Upload Windows artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-complete-build
        path: |
          dist/*.exe
          dist/*.msi
          dist/*.blockmap
        retention-days: 30

